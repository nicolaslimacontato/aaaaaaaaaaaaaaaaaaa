<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-100">
    <form autocomplete="off" class="p-3 flex flex-col items-center box-content">
        <!-- Cabeça -->
        <div class="bg-no-repeat bg-cover w-[900px] h-[140px] flex items-center"
            style="background-image: url('https://app.roll20.net/images/dndstyling/CharScroll.svg');">
            <div class="w-[250px] ml-[60px]">
                <input type="text" class="w-10/12 h-7 bg-[#f5f5f5] p-3 text-center mt-8"
                    placeholder="Nome do Personagem">
            </div>
            <div class="ml-[70px] p-[10px] bg-cover w-[480px] h-[100px] flex items-center"
                style="background-image: url('https://app.roll20.net/images/dndstyling/CharBox.svg'); background-position: 0;">
                <div class="grid grid-cols-3 gap-x-2 gap-y-1 w-full">
                    <input type="text" class="bg-[#f5f5f5] p-1 text-center text-xs h-7" placeholder="Raça">
                    <input type="text" class="bg-[#f5f5f5] p-1 text-center text-xs h-7" placeholder="Classe">
                    <input type="text" class="bg-[#f5f5f5] p-1 text-center text-xs h-7" placeholder="Nível">
                    <input type="text" class="bg-[#f5f5f5] p-1 text-center text-xs h-7" placeholder="Antecedente">
                    <input type="text" class="bg-[#f5f5f5] p-1 text-center text-xs h-7" placeholder="Alinhamento">
                    <input type="text" class="bg-[#f5f5f5] p-1 text-center text-xs h-7" placeholder="XP">
                </div>
            </div>
        </div>

        <!-- Corpo -->
        <div class="w-full md:w-[720px] mt-[22px] mx-auto">
            <!-- Attributes Container -->
            <div class="bg-gray-200 p-4 rounded-lg">
                <div class="flex flex-col">
                    <!-- Top Row -->
                    <div class="flex justify-around mb-2">
                        <!-- Strength -->
                        <div class="text-center">
                            <div class="text-xs font-semibold text-black mb-1 mr-4">Força</div>
                            <div class="relative w-[80px] h-[80px] flex items-center justify-center bg-cover"
                                style="background-image: url('https://app.roll20.net/images/dndstyling/ability-STR.svg'); background-size: contain; background-repeat: no-repeat;">
                                <div class="flex flex-col items-center justify-center text-center absolute inset-0">
                                    <div class="text-sm font-bold text-black">0</div>
                                    <div class="text-xs text-black">10</div>
                                </div>
                            </div>
                        </div>

                        <!-- Dexterity -->
                        <div class="text-center">
                            <div class="text-xs font-semibold text-black mb-1 mr-3">Destreza</div>
                            <div class="relative w-[80px] h-[80px] flex items-center justify-center bg-cover"
                                style="background-image: url('https://app.roll20.net/images/dndstyling/ability-DEX.svg'); background-size: contain; background-repeat: no-repeat;">
                                <div class="flex flex-col items-center justify-center text-center absolute inset-0">
                                    <div class="text-sm font-bold text-black">0</div>
                                    <div class="text-xs text-black">10</div>
                                </div>
                            </div>
                        </div>

                        <!-- Constitution -->
                        <div class="text-center">
                            <div class="text-xs font-semibold text-black mb-1 mr-4">Constituição</div>
                            <div class="relative w-[80px] h-[80px] flex items-center justify-center bg-cover"
                                style="background-image: url('https://app.roll20.net/images/dndstyling/ability-CNS.svg'); background-size: contain; background-repeat: no-repeat;">
                                <div class="flex flex-col items-center justify-center text-center absolute inset-0">
                                    <div class="text-sm font-bold text-black">0</div>
                                    <div class="text-xs text-black">10</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Row -->
                    <div class="flex justify-around">
                        <!-- Intelligence -->
                        <div class="text-center">
                            <div class="text-xs font-semibold text-black mb-1 mr-3">Inteligência</div>
                            <div class="relative w-[80px] h-[80px] flex items-center justify-center bg-cover"
                                style="background-image: url('https://app.roll20.net/images/dndstyling/ability-INT.svg'); background-size: contain; background-repeat: no-repeat;">
                                <div class="flex flex-col items-center justify-center text-center absolute inset-0">
                                    <div class="text-sm font-bold text-black">0</div>
                                    <div class="text-xs text-black">10</div>
                                </div>
                            </div>
                        </div>

                        <!-- Wisdom -->
                        <div class="text-center">
                            <div class="text-xs font-semibold text-black mb-1 mr-3">Sabedoria</div>
                            <div class="relative w-[80px] h-[80px] flex items-center justify-center bg-cover"
                                style="background-image: url('https://app.roll20.net/images/dndstyling/ability-WIS.svg'); background-size: contain; background-repeat: no-repeat;">
                                <div class="flex flex-col items-center justify-center text-center absolute inset-0">
                                    <div class="text-sm font-bold text-black">0</div>
                                    <div class="text-xs text-black">10</div>
                                </div>
                            </div>
                        </div>

                        <!-- Charisma -->
                        <div class="text-center">
                            <div class="text-xs font-semibold text-black mb-1 mr-4">Carisma</div>
                            <div class="relative w-[80px] h-[80px] flex items-center justify-center bg-cover"
                                style="background-image: url('https://app.roll20.net/images/dndstyling/ability-CHA.svg'); background-size: contain; background-repeat: no-repeat;">
                                <div class="flex flex-col items-center justify-center text-center absolute inset-0">
                                    <div class="text-sm font-bold text-black">0</div>
                                    <div class="text-xs text-black">10</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
